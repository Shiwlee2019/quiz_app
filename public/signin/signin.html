<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - ThinkStorm</title>
  <link rel="stylesheet" href="signin.css" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg p-3" style="background-color: #6a11cb;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="../index.html" class="navbar-brand d-flex align-items-center">
        <img src="../media/image.png" alt="Logo" style="width: 40px; margin-right: 10px;" />
        <span class="fw-bold text-white">ThinkStorm</span>
      </a>
      <button onclick="toggleMode()" class="btn btn-outline-light">ðŸŒž / ðŸŒ™</button>
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../signup/signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
        <p>Sign in to continue your ThinkStorm journey</p>
      </div>

      <form id="signInForm" class="auth-form">
        <div class="form-group">
          <label for="signInEmail">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signInEmail" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="signInPassword">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signInPassword" placeholder="Enter your password" required />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div id="signInError" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>Invalid credentials. Please try again.</span>
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div class="auth-footer">
          <p>Don't have an account? <a href="../signup/signup.html">Sign up here</a></p>
          <p><a href="#" id="forgotPassword">Forgot password?</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center text-white py-3" style="background-color: #6a11cb;">
    <p class="mb-0">&copy; 2025 ThinkStorm. All rights reserved.</p>
  </footer>

  <audio id="clickSound" src="../media/click.wav" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signin.js"></script>
</body>
</html>
