<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Setup - ThinkStorm</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg p-3" style="background-color: #6a11cb;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="../index.html" class="navbar-brand d-flex align-items-center">
        <img src="../media/image.png" alt="Logo" style="width: 40px; margin-right: 10px;" />
        <span class="fw-bold text-white">ThinkStorm</span>
      </a>
      <button onclick="toggleMode()" class="btn btn-outline-light">ðŸŒž / ðŸŒ™</button>
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../Profile/profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <div class="card shadow colorful-form p-4 text-center mx-auto" style="max-width: 600px;">
      <h2 class="mb-4">Customize Your Quiz</h2>
      <p class="mb-3">Select how many questions you want to answer.</p>

      <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
        <select id="questionCount" class="form-select w-auto">
          <option value="5">5 Questions</option>
          <option value="10" selected>10 Questions</option>
          <option value="15">15 Questions</option>
        </select>
        <button onclick="startQuiz()" class="btn btn-primary px-4">
          <i class="fas fa-play"></i> Start Quiz
        </button>
      </div>

      <p class="text-muted">Ready to test your brainpower? ðŸ”¥</p>
    </div>
  </main>

  <footer class="text-center text-white py-3" style="background-color: #6a11cb;">
    <p class="mb-0">&copy; 2025 ThinkStorm. All rights reserved.</p>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function startQuiz() {
      const count = document.getElementById("questionCount").value;
      window.location.href = `quiz.html?questions=${count}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("quizAppUserName")) {
        alert("Please sign in to set up your quiz.");
        window.location.href = "../signin/signin.html";
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
